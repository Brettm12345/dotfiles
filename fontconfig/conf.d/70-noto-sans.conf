<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <match target="pattern">
    <test qual="any" name="family">
      <string>Noto Sans</string>
    </test>
    <test name="weight" compare="less">
      <const>medium</const>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Noto Sans ExtraCondensed Medium</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string>Noto Sans</string>
    </test>
    <test name="weight" compare="more">
      <const>medium</const>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Noto Sans ExtraCondensed Semibold</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string>Noto Sans</string>
    </test>
    <test name="width" compare="less">
      <const>extracondensed</const>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Noto Sans ExtraCondensed Medium</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string>Noto Sans Display</string>
    </test>
    <test name="weight" compare="less">
      <const>medium</const>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Noto Sans Display ExtraCondensed Medium</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string>Noto Sans Display</string>
    </test>
    <test name="weight" compare="more">
      <const>medium</const>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Noto Sans Display ExtraCondensed Semibold</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string>Noto Sans Display</string>
    </test>
    <test name="width" compare="less">
      <const>extracondensed</const>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Noto Sans Display ExtraCondensed Medium</string>
    </edit>
  </match>
</fontconfig>
