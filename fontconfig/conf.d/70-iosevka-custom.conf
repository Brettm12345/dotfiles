<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <match target="pattern">
    <test qual="any" name="family">
      <string>Iosevka Custom</string>
    </test>
    <test name="weight" compare="less">
      <const>medium</const>
    </test>
    <edit name="weight" mode="assign" binding="same">
      <const>medium</const>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string>Iosevka Custom</string>
    </test>
    <test name="weight" compare="more">
      <const>medium</const>
    </test>
    <edit name="weight" mode="assign" binding="same">
      <const>semibold</const>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string>Iosevka Term Custom</string>
    </test>
    <test name="weight" compare="less">
      <const>medium</const>
    </test>
    <edit name="weight" mode="assign" binding="same">
      <const>medium</const>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string>Iosevka Term Custom</string>
    </test>
    <test name="weight" compare="more">
      <const>medium</const>
    </test>
    <edit name="weight" mode="assign" binding="same">
      <const>semibold</const>
    </edit>
  </match>
</fontconfig>
